<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./defaultTemplate.xhtml">

            <ui:define name="content">
                <section id="body">
                    <h1><h:outputText value="#{msg.order_title}"/></h1>
                    <h:dataTable id="cartTable" headerClass="tableHeader" columnClasses="tableItem,tableQty, tablePrice" value="#{order.mapAsList}" var="cart">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="#{msg.order_item}"/>
                            </f:facet>
                            <h:outputText value="#{cart.itemid.name}" />  
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="#{msg.order_quantity}"/>
                            </f:facet> 
                            <h:form>
                                <h:commandButton value="-" action="#{order.downQte(cart.itemid.id)}"/> 
                                <h:outputText value="#{cart.quantity}" /> 
                                <h:commandButton value="+" action="#{order.upQte(cart.itemid.id)}"/> 
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="#{msg.order_price}"/>
                            </f:facet>
                            <h:outputText value="#{cart.price * cart.quantity}" />  
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="#{msg.order_delete}"/>
                            </f:facet>
                            <h:form>
                                <h:commandButton action="#{order.deleteItem(cart.itemid.id)}" value="Delete" />
                            </h:form>
                            
                        </h:column>
                    </h:dataTable>
                    
                    <h:form>
                        <c:if test="#{connexion.connected}">
                            <h:commandButton value="#{msg.order_valid}" action="#{order.validCommand()}" class="button" rendered="#{order.nbItems != 0}"/><br />
                        </c:if>
                        
                    </h:form>
                    
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
