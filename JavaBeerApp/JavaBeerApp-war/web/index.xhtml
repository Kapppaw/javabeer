<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./defaultTemplate.xhtml">

            <ui:define name="content">
                <section id="main">
                    <article id="slider">
                        <h:outputLink value="sales.xhtml">
                            <h:graphicImage url="#{index.promo.urlimage}" />
                        </h:outputLink>
				
                    </article>
                </section>
                <section id="recommended">
                    <h1><h:outputText value="#{msg.index_recommended}"/></h1>
                    <ul class="list-item"><ui:repeat value="#{index.allItem}" var="item">
                        <li class="item">
                            <p>
                                <h:graphicImage url="#{item.itemid.urlimage}" class="item-image"/>
                                <!--<img src="resources/img/sale.png" alt="Sale" class="item-sale-img"  />-->
                                <h:form>
                                    <span class="item-title"><h:commandLink value="#{item.itemid.name}" action="#{beer.linkBeer(item.itemid.id)}" class="item-title">
                                        </h:commandLink></span><br />
                                    </h:form>
                                <span class="item-qte"><h:outputText value="#{msg.index_size}"/> : <h:outputText value="#{item.itemid.capacity}" />ml</span><br />
                                <span class="item-price"><h:outputText value="#{item.itemid.price}" /> €</span><br />
				<span class="item-sale-hidden"><h:outputText value="#{msg.index_promo}"/> : <span class="item-sale-price">8 €</span></span>
                            </p>
                        </li>
                    </ui:repeat></ul>
                </section>
                <section id="sales">
                    <h1><h:outputText value="#{msg.index_bestSales}"/></h1>
                    <ul class="list-item"><ui:repeat value="#{index.allItemBestSales}" var="itemBestSale">
                        <li class="item">
                            <p>
                                <h:graphicImage url="#{itemBestSale.urlimage}" class="item-image"/>
                                <h:form>
                                    <span class="item-title"><h:commandLink value="#{itemBestSale.name}" action="#{beer.linkBeer(itemBestSale.id)}" class="item-title">
                                        </h:commandLink></span><br />
                                    </h:form>
                                <span class="item-qte"><h:outputText value="#{msg.index_size}"/> : <h:outputText value="#{itemBestSale.capacity}" />ml</span><br />
				<span class="item-price"><h:outputText value="#{itemBestSale.price}" /> €</span><br />
				<span class="item-sale-hidden"><h:outputText value="#{msg.index_promo}"/> : <span class="item-sale-price">8 €</span></span>
                                
                            </p>
                        </li>
                    </ui:repeat></ul>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
