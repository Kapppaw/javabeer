<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view locale="#{language.locale}">
    <f:loadBundle basename="language.lang" var="msg" />
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/reset.css"/>
        <h:outputStylesheet name="./css/design.css"/>
        <title>JavaBeer</title>
    </h:head>
    
    <h:body>
        <div id="main-wrapper">
            <header>
                <h:link outcome="index.xhtml"> <div id="logo"></div></h:link>
                <div id="search">
                    <h:form>
                        <p><h:inputText size="65" id="searchInput" />
                        <h:commandButton action="#" image="resources/img/loupe.png" />
                        </p>
                    </h:form>
                </div>
                <div id="menu-language">
                    <h:form>
                        <p>
                            <h:commandLink action="#{language.setToFrench()}" class="#{language.setBoldFr()}">fr</h:commandLink>
                            <h:outputText value=" / "/>
                            <h:commandLink action="#{language.setToEnglish()}" class="#{language.setBoldEn()}">en</h:commandLink>
                        </p>
                    </h:form>
                </div>
                <div id="menu-header">
                    <p>
                        <h:link value="#{msg.h_account}" outcome="#{connexion.outcomeAccount()}" id="account"></h:link>
                        <h:graphicImage url="resources/img/separator.png" id="separator" />
                        <h:link value="" outcome="cart.xhtml" id="cart">
                            <h:graphicImage url="resources/img/caddie.png" id="caddi" />
                            <h:outputText value="  #{msg.h_cart}"/>
                            <span id="qte">
                                <h:outputText value="(0)"/>
                            </span>
                        </h:link>
                    </p>
                </div>
            </header>
		
            <nav>
                <ul>
                    <li>
                        <h:link value="#{msg.h_home}" outcome="index.xhtml" />
                    </li>
                    <li>
                        <h:link value="#{msg.h_category}" outcome="category.xhtml" />
                    </li>
                    <li>
                        <h:link value="#{msg.h_news}" outcome="news.xhtml" />
                    </li>
                    <li>
                        <h:link value="#{msg.h_sales}" outcome="sales.xhtml" />
                    </li>
                    <li>
                        <h:link value="#{msg.h_aboutUs}" outcome="aboutus.xhtml" />
                    </li>
                </ul>
            </nav>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <footer>
            <div id="header-footer">
                <div id="navigate">
                    <h1><h:outputText value="#{msg.f_navigate}"/></h1>
                    <ul>
                        <li>
                            <h:link value="#{msg.f_home}" outcome="index.xhtml" />
                        </li>
                        <li>
                            <h:link value="#{msg.f_aboutUs}" outcome="aboutus.xhtml" />
                        </li>
                        <li>
                            <h:link value="#{msg.f_return}" outcome="return.xhtml" />
                        </li>
                        <li>
                            <h:link value="#{msg.f_privacy}" outcome="privacy.xhtml" />
                        </li>
                        <li>
                            <h:link value="#{msg.f_delivery}" outcome="delivery.xhtml" />
                        </li>
                    </ul>
                </div>
                <div id="contact">
                    <h1><h:outputText value="#{msg.f_contactUs}"/></h1>
                    <p id="contact-us">
                        <h:outputText value="#{msg.f_phone}"/> 0032.81.12.34.56<br />
                        <h:outputText value="#{msg.f_fax}"/> 0032.81.98.76.54<br />
                        <h:outputText value="#{msg.f_mail}"/>
                        <a class="mail" href="mailto:info@javabeer.com">info@javabeer.com</a>
                    </p>
                    <p>
                        <h:outputLink value="http://maps.google.com">
                            <h:graphicImage url="resources/img/map.png" class="img-float" title="Map" />
                        </h:outputLink>
                        20 rue Joseph Calozet<br />
                        5000 Namur<br />
                        Belgium
                    </p>
                </div>
                <div id="follow">
                    <h1><h:outputText value="#{msg.f_followUs}"/></h1>
                    <p>
                        <h:outputLink value="http://www.facebook.com">
                            <h:graphicImage url="resources/img/fb.png" title="#{msg.f_fb} Facebook" />
                        </h:outputLink>
                        <h:outputLink value="http://www.twitter.com">
                            <h:graphicImage url="resources/img/twitter.png" title="#{msg.f_twitter} Twitter" />
                        </h:outputLink><br />
                        <h:outputLink value="http://www.plus.google.com">
                            <h:graphicImage url="resources/img/google.png"  title="#{msg.f_twitter} Google+" />
                        </h:outputLink>
                        <h:outputLink value="http://www.myspace.com">
                            <h:graphicImage url="resources/img/myspace.png" title="#{msg.f_twitter} MySpace" />
                        </h:outputLink>

                    </p>
                </div>
            </div>
        </footer>
        <p id="copyright">Copyright Â© 2013 JavaBeer Namur, Belgium. All rights reserved.</p>
		
    </div>

    </h:body>
    </f:view>
</html>
