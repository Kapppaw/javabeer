<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./defaultTemplate.xhtml">

            <ui:define name="content">
                
                <section id="body">
                    <h1><h:outputText value="#{msg.research_title}"/></h1>
                    
                    <h:outputText value="prout prout" rendered="#{research.items.size() == 0}"/>
                    
                    <ui:repeat value="#{research.items}" var="item">
                    <div class="newsItem">
                        <h2><h:outputText value="#{item.itemid.name}"/></h2>
                        <p>
                           <h:graphicImage url="resources/img/orval.png" class="newsImage"/>
                           <h:outputText value="#{item.itemdesc}"/>
                        </p>
                        <p><h:form>
                                <h:commandLink value="#{msg.cat_moreInfo}" action="#{beer.linkBeer(item.itemid.id)}" class="newsMoreInfo">
                                        </h:commandLink>
                                    </h:form>
                        </p>
                    </div>
                    </ui:repeat>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
