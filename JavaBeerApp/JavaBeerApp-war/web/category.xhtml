<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./defaultTemplate.xhtml">

            <ui:define name="content">
                <section>
                    <article id="categories">
                        <h2>CATEGORIES</h2>
                        <ul><ui:repeat value="#{category.categories}" var="cat">
                                <h:form>
                                    <li><h:commandLink value="#{cat.colourname}" action="#{category.getItemsByCat(cat.categoryid.id)}"/></li>
                                </h:form>
                            </ui:repeat></ul>
     
                    </article>
                    <article id="items">
                        <ui:repeat value="#{category.listItems}" var="item">
                            <div class="itemCategory">
                                
                                <h:graphicImage url="#{item.urlimage}" class="item-image"/>
                                <h:form>
                                    <span class="item-title"><h:commandLink value="#{item.name}" action="#{beer.linkBeer(item.id)}" class="item-title">
                                        </h:commandLink></span><br />
                                    </h:form><br />
                                <span class="item-qte"><h:outputText value="#{msg.index_size}"/> : <h:outputText value="#{item.capacity}" />ml</span><br />
                                <span class="item-more-info">
                                    <h:form>
                                        <h:commandLink value="#{msg.cat_moreInfo}" action="#{beer.linkBeer(item.id)}">
                                        </h:commandLink>
                                    </h:form>
                                    
                                    </span>
                            </div>
                        </ui:repeat>
                        
                        
                        
                    </article>
                    <article id="clear"></article>
		</section>
            </ui:define>

        </ui:composition>

    </body>
</html>
