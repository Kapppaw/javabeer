<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./defaultTemplate.xhtml">

            <ui:define name="content">
                <section id="body">
                    <article id="resume">
                        <h:graphicImage url="resources/img/orval.png" class="item-image"/>
                        <p>
                            <h:outputText value="#{msg.item_colour}"/> : <ui:repeat value="#{beer.aMoi()}" var="cat">
                                <h:outputText value="#{cat.colourname} "/>
                                
                                                </ui:repeat><br />
                            <h:outputText value="#{msg.item_price}"/> : <h:outputText value="#{beer.beer.itemid.price}"/>€<br />
                            <h:outputText value="#{msg.item_size}"/> : <h:outputText value="#{beer.beer.itemid.capacity}"/>ml<br />
                            <h:outputText value="#{msg.item_degAlcohol}"/> : <h:outputText value="#{beer.beer.itemid.degalcohol}"/>°<br />
                            <h:outputText value="#{msg.item_origin}"/> : 
                            <ui:repeat value="#{beer.beer.itemid.origin.translatecountryCollection}" var="country">
                                <h:outputText value="#{country.countryname} "/>
                                
                                                </ui:repeat><br />
                            <h:outputText value="#{msg.item_label}"/> : <h:outputText value="#{beer.beer.itemid.labelid.name}"/><br />
                        </p>
                    </article>
                    <article id="info-item">
                        <h1><h:outputText value="#{beer.beer.itemid.name}"/></h1>
                        <h2><h:outputText value="#{msg.item_description}"/></h2>
                        <p><h:outputText value="#{beer.beer.itemdesc}"/></p>
                        <h:form>
                            <h2><h:outputText value="#{msg.item_addCart}" /></h2>
                            <h:selectOneMenu id="qtyItem">
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                            </h:selectOneMenu>
                            <h:commandButton value="#{msg.item_add}" action="#" class="button" /><br />
                        </h:form>
                    </article>
                    <article id="clear"></article>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
