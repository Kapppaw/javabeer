<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./defaultTemplate.xhtml">

            <ui:define name="content">
                <section id="body">
                    <h1><h:outputText value="#{msg.news_title}"/></h1>
                    <ui:repeat value="#{news.items}" var="last">
                    <div class="newsItem">
                        <h2><h:outputText value="#{last.itemid.name}"/></h2>
                        <p>
                            <h:graphicImage url="#{last.itemid.urlimage}" class="newsImage"/>
                           <h:outputText value="#{last.itemdesc}"/>
                        </p>
                        <p><h:form>
                                    <h:commandLink value="#{msg.cat_moreInfo}" action="#{beer.linkBeer(last.itemid.id)}" class="newsMoreInfo">
                                        </h:commandLink>
                                    </h:form>
                        </p>
                    </div>
                    </ui:repeat>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
