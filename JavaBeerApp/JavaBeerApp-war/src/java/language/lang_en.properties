about_mainTitle=ABOUT JAVABEER
about_description=Le site JavaBeer a ouvert ses portes virtuelles en d\u00e9cembre 2013. JavaBeer met tout en \u0153uvre pour remplir la mission qu'elle s'est fix\u00e9e : mettre ses clients au c\u0153ur de ses pr\u00e9occupations. Ils peuvent ainsi \u00e0 tout moment trouver en ligne ce qu'ils ont envie d'acheter, et y faire de nombreuses d\u00e9couvertes. JavaBeer propose aujourd'hui des centaines de bi\u00e9res dans des cat\u00e9gories telles que : la provenance, le label, la couleur, la quantit\u00e9 et le degr\u00e9 d'alcool.
about_title2=Un fournisseur en bi\u00e8re avec un concept novateur
about_description2=JavaBeer s'est entour\u00e9 des plus grands experts Bi\u00e9rologue mais aussi de grands chefs afin de donner un nouveau sens \u00e0 la d\u00e9gustation et fournir une bi\u00e8re de qualit\u00e9. Le cercle JavaBeer vous permet de devenir l'un de nos membres premium et vous garantit des promotions cumulables en plus d'invitations dans votre r\u00e9gion \u00e0 des soir\u00e9es d\u00e9gustation.JavaBeer vous propose des prix de vente de bi\u00e8re extr\u00eamement attractifs gr\u00e2ce \u00e0 l'absence de magasin et \u00e0 des achats en grande quantit\u00e9s.

delivery_mainTitle=De la commande au lieu de livraison, ce que vous devez savoir\u2026
delivery_description=Traitement de la commande dans les 24h par notre \u00e9quipe sp\u00e9cialis\u00e9e et s\u00e9rieuse tous les jours de 9h \u00e0 19h, du lundi au samedi. Chaque produit est minutieusement inspect\u00e9 et manipul\u00e9 avec le plus grand soin pour ne pas alt\u00e9rer la qualit\u00e9 finale afin d'obtenir une d\u00e9gustation unique, exceptionnelle.
delivery_description2=Emballage sur mesure, soign\u00e9, adapt\u00e9 \u00e0 votre commande et avec des produits naturels en lien direct avec l'engagement.
delivery_title2=Carte des pays livr\u00e9s par JavaBeer
delivery_description3=Pensez \u00e0 la plan\u00e8te et vous aussi faites le tri. D\u00e9posez vos emballages et cartons vides dans le bac jaune, les bouteilles dans le vert. Nous suivons votre exemple, regardez nos engagements pour la plan\u00e8te.

privacy_mainTitle=Conditions g\u00e9n\u00e9rales de vente
privacy_description=Une question par rapport \u00e0 nos conditions g\u00e9n\u00e9rales de vente ?
privacy_description2=Contactez-nous par email ou par t\u00e9l\u00e9phone et nous serons \u00e0 m\u00eame de vous r\u00e9pondre ou de vous apporter une pr\u00e9cision.
privacy_title2=Pr\u00e9ambule
privacy_description3=Le site est la propri\u00e9t\u00e9 de JavaBeer SPRL dont le si\u00e8ge social est situ\u00e9 20 rue Joseph Calozet, 5000 Namur (Belgique) pour sa totalit\u00e9, ainsi que l'ensemble des droits y aff\u00e9rents. Toute reproduction, int\u00e9grale ou partielle, est syst\u00e9matiquement soumise \u00e0 l'autorisation des propri\u00e9taires. Toutefois, les liaisons du type hypertextes vers le site sont autoris\u00e9es sans demandes sp\u00e9cifiques.
privacy_title3=1. Produits
privacy_descritpion4=Les produits sont propos\u00e9s \u00e0 la vente jusqu'\u00e0 \u00e9puisement du stock. Pour les produits n'\u00e9tant pas en stock dans nos entrep\u00f4ts, nos offres sont valables sous r\u00e9serve de disponibilit\u00e9 chez nos fournisseurs. En cas de commande d'un produit indisponible, le client sera inform\u00e9 par l'interm\u00e9diaire de son compte client disponible sur le site et/ou par email dans les meilleurs d\u00e9lais.
privacy_title4=2. Quantit\u00e9s
privacy_description5=Un particulier ne pourra pas commander simultan\u00e9ment plus de 110 litres de bi\u00e8res. Les professionnels ne sont pas concern\u00e9s par cette limitation.
privacy_title5=3. Prix
privacy_description6=Le prix est exprim\u00e9 en euros toutes taxes comprises, frais d'emballage, consignes et taxe sp\u00e9cifique aux alcools (Accises) inclus. Le prix indiqu\u00e9 sur les fiches produit ne comprend pas les frais de transport qui sont calcul\u00e9s selon le poids de la commande. Le prix indiqu\u00e9 dans la confirmation de commande est le prix d\u00e9finitif, exprim\u00e9 toutes taxes comprises. Ce prix comprend le prix des produits, les frais de manutention, d'emballage et de conservation des produits, les frais de transport. JavaBeer se r\u00e9serve le droit de modifier ses prix \u00e0 tout moment sans pr\u00e9avis. Les produits seront factur\u00e9s sur la base des tarifs en vigueur au moment de la validation par le paiement de chaque commande. JavaBeer ne peut en aucun cas \u00eatre tenu responsable en cas de bug informatique modifiant \u00e0 son insu le prix d'un ou plusieurs articles et/ou de la commande. La dite soci\u00e9t\u00e9 se r\u00e9serve ainsi le droit d'annuler une commande si le montant n'\u00e9tait pas en accord avec les prix normalement (dans le sens habituel) fix\u00e9s pour les produits et/ou les frais de livraison.
