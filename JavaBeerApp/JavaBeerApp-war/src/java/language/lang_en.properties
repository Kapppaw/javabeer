about_mainTitle=ABOUT JAVABEER
about_description=The JavaBeer website opened its virtual doors in December 2013. JavaBeer implements to fill the mission it has settled : put its costumers at the centre of its concerns. They can in this way find online what they want to buy at any time, and make beacon of discoveries. Nowadays, Javabeer offers thousands of beer in categories such as the provenance, the label, the colour, the quantity and the alcohol content. 
about_title2=A beer supplier with an innovative concept
about_description2=JavaBeer surronded itself with the biggest beer specialists but also with chefs in order to give a new sense to the sampling and to supply a beer of quality.  The JavaBeer group allows you to become one of its premium members and guarantees you special offers which may be drawn concurrently. Moreover you will receive invitations to sampling evening in your region. JavaBeer offers you too selling prices of beer extremely appealing because of the lack of store and because of purchases in abundance. 

delivery_mainTitle=From the order to the delivery place, what you need to know\u2026 
delivery_description=Order processing in the 24 hours by our specialized and conscientious team every day from 9a.m to 7p.m, from Monday to Saturday. Every product is meticulously inspected and manipulated with the biggest care not to distort the final quality in order to obtain a unique and exceptional tasting. 
delivery_description2=Packaging customized, well-kept, adapted to our order and with natural products in direct connection with the commitment. 
delivery_title2=Map of delivered countries by JavaBeer 
delivery_description3=Think about the planet and you too sort out ! Set down yours packing\u2019s and  empty cardboard box in the yellow compartment and bottles in the green one. We follow your example, look our commitments for the planet. 

privacy_mainTitle=General terms of sale
privacy_description=Any question about our general terms of sale ?
privacy_description2=Contact us by e-mail or phone and we will be able to answer you or to bring you more details. 
privacy_title2=Prelude
privacy_description3=This web site is the property of JavaBeer SPRL whose registered office is located at n\u00b020, street Josep Calozet, 5000 Namur (Belgium) for its totality, as well as all the rights. Any reproduction, complete or partial, is systematically subject to authorization of owners. However, links of the type hypertext towards the web site are allowed without any specific demands. 
privacy_title3=1. Products
privacy_descritpion4=Products are suggest to sale while stocks last. For products that are not in stock in our warehouse, our offers are valid subject to the availability at our producer\u2019s warehouse. In case of an order of an unavailable product, the client will be inform by the intermediate of his client account available on the web site and/or by mail as soon as possible. 
privacy_title4=2. Quantities 
privacy_description5=A private individual will not be able to order simultaneously more than 110 litres of beer. Skilled workers are not concerned with this limitation.
privacy_title5=3. Price
privacy_description6=The price is denominated in euro, inclusive of all taxes, packing expenses, returning\u2019s and alcohol-specific taxes are included. The price indicated in the product record doesn\u2019t include the transport charges that are calculated according to the weight of the order. The price indicated at the end of the order is the definitive price, inclusive of all taxes. This price consist of the product\u2019s price, the handling, packing, preserving and transport charges. JavaBeer reserves the right to modify its prices at any time without notice. Products will be bill on the basis of the current price at the time of the validation by the payment of each order. JavaBeer cannot be responsible for a data processing break up that would modify without it knowing the price of one or several article and/or of the order. The said company reserves like this the right of cancel an order if the amount does not agree with the basic price (in the meaning of usual) fixed for the products and/or the delivery charges. 

return_mainTitle=Complaint and return
return_description=In signing the docket of delivery, the client accepts the delivered products in its state and from then on no complaint relative to damage undergone during the transport will be accepted. It is of the responsibility of the customer to make any checks and reserves upon the arrival of the parcel. The goods always travel at the risks and the dangers of the addressee. Always check your parcel on arrival. You have a deadline of 48 hours, upon receipt of the parcel, to make possible reserves with JavaBeer in case of missing products or of degradation. Any return of goods requires the preliminary agreement of the company Shopdebi\u00e8res. In absence of agreement, any returned goods will be kept at the disposal of the customer at his expenses, risks and dangers, any costs of transport, storage, handling being chargeable to the customer. In every case, the return of the goods is made at expenses, risks and dangers of the customer.
return_law=Article L121-20-1
return_description2=When the right to withdraw is exercised, the professional has to pay off immediately the customer at the latest in 30 days according to the date in which this right was exercised. Beyond, the due sum is interest-bearing, by rights, at the current legal rate. The return will be made in follow-up or recommended with a declared value corresponding to the price of the transported product. In case the parcel would have been returned to us for the following motives : - undelivered parcel / address incorrect - undelivered parcel / absent addressee, the company cannot make a commitment to send back the goods to its expenses. The customer will see re-paying postal charges if he wishes to receive order sent first time.


