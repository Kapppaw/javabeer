about_mainTitle=ABOUT JAVABEER
about_description=Le site JavaBeer a ouvert ses portes virtuelles en d\u00e9cembre 2013. JavaBeer met tout en \u0153uvre pour remplir la mission qu'elle s'est fix\u00e9e : mettre ses clients au c\u0153ur de ses pr\u00e9occupations. Ils peuvent ainsi \u00e0 tout moment trouver en ligne ce qu'ils ont envie d'acheter, et y faire de nombreuses d\u00e9couvertes. JavaBeer propose aujourd'hui des centaines de bi\u00e9res dans des cat\u00e9gories telles que : la provenance, le label, la couleur, la quantit\u00e9 et le degr\u00e9 d'alcool.
about_title2=Un fournisseur en bi\u00e8re avec un concept novateur
about_description2=JavaBeer s'est entour\u00e9 des plus grands experts Bi\u00e9rologue mais aussi de grands chefs afin de donner un nouveau sens \u00e0 la d\u00e9gustation et fournir une bi\u00e8re de qualit\u00e9. Le cercle JavaBeer vous permet de devenir l'un de nos membres premium et vous garantit des promotions cumulables en plus d'invitations dans votre r\u00e9gion \u00e0 des soir\u00e9es d\u00e9gustation.JavaBeer vous propose des prix de vente de bi\u00e8re extr\u00eamement attractifs gr\u00e2ce \u00e0 l'absence de magasin et \u00e0 des achats en grande quantit\u00e9s.